<div class="row">
    <div class="col">
        <form [formGroup]="typeDeviceForm">
            <div class="form-group">
                <label class="with-required">{{'name'|translate}}</label>
                <div class="input-group">
                    <input class="form-control" formControlName="name" required>
                </div>
            </div>
            <button type="submit" (click)="save()" class="btn btn-primary"> Envoyer </button>
        </form>
    </div>
</div>
