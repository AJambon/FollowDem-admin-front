<div class="row">
    <div class="col">
        <form [formGroup]="attributeForm">
            <div class="form-group">
                <label class="with-required">{{ 'name' | translate }}</label>
                <div class="input-group">
                    <input FeedBack class="form-control" formControlName="name">
                </div>
                <app-form-error controlName="name" errorKey="required"></app-form-error>
                <app-form-error controlName="name" errorKey="attirbute_already_exists"></app-form-error>
            </div>
            <div class="form-group">
                <label class="with-required">{{ 'value_list' | translate }} ({{ 'seprated_list_msg' | translate }})</label>
                <div class="input-group">
                    <input FeedBack class="form-control" formControlName="value_list">
                </div>
                <app-form-error controlName="value_list" errorKey="required"></app-form-error>
            </div>
            <div class="form-group">
                <label class="with-required">{{ 'attribute_type' | translate }}</label>
                <div class="input-group">
                    <input FeedBack class="form-control" formControlName="attribute_type">
                </div>
                <app-form-error controlName="attribute_type" errorKey="required"></app-form-error>
            </div>
            <div class="form-group">
                <label class="with-required">{{ 'ordre' | translate }}</label>
                <div class="input-group">
                    <input FeedBack type="number" class="form-control" formControlName="order">
                </div>
                <app-form-error controlName="order" errorKey="required"></app-form-error>
                <app-form-error controlName="order" errorKey="order_already_exists"></app-form-error>
            </div>
            <button type="submit" (click)="save()" class="btn btn-primary mr-3">{{'send' | translate}}</button>
            <button type="reset" (click)="router.navigate(['/attributes'])" class="btn btn-secondary"> {{'cancel'|translate}}</button>

        </form>
    </div>
</div>
