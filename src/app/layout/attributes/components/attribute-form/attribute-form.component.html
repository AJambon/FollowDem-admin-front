<div class="row">
    <div class="col">
        <form [formGroup]="attributeForm">
            <div class="form-group">
                <label class="with-required">{{ 'name' | translate }}</label>
                <div class="input-group">
                    <input class="form-control" formControlName="name">
                </div>
            </div>
            <div class="form-group">
                <label class="with-required">{{ 'value_list' | translate }}</label>
                <div class="input-group">
                    <input class="form-control" formControlName="value_list">
                </div>
            </div>
            <div class="form-group">
                <label class="with-required">{{ 'attribute_type' | translate }}</label>
                <div class="input-group">
                    <input class="form-control" formControlName="attribute_type">
                </div>
            </div>
            <div class="form-group">
                <label class="with-required">{{ 'ordre' | translate }}</label>
                <div class="input-group">
                    <input class="form-control" formControlName="order">
                </div>
            </div>
            <button type="submit" (click)="save()" class="btn btn-primary"> Envoyer </button>
            <button type="reset" (click)="router.navigate(['/attributes'])" class="btn btn-light"> {{'cancel'|translate}}</button>

        </form>
    </div>
</div>
