<div class="row">
    <div class="col">
        <form [formGroup]="deviceForm">
            <div class="form-group">
                <label class="with-required">{{'ref_device'|translate}}</label>
                <div class="input-group">
                    <input FeedBack class="form-control" formControlName="ref_device">
                </div>
                <app-form-error controlName="ref_device" errorKey="required"></app-form-error>
                <app-form-error controlName="ref_device" errorKey="device_already_exists"></app-form-error>
            </div>
            <div class="form-group">
                <label class="with-required">{{'device_type'|translate}}</label>
                <select FeedBack class="form-control" formControlName="device_type" id="exampleFormControlSelect1">
                    <option *ngFor="let dev of device_types" [ngValue]="dev" >{{dev.device_type}}
                    </option>
                </select>
                <app-form-error controlName="device_type" errorKey="required"></app-form-error>
            </div>
            <div class="form-group">
                <label>{{'comment'|translate}}</label>
                <div class="input-group">
                    <textarea class="form-control" formControlName="comment"></textarea>
                </div>
            </div>
            <button type="submit" (click)="save()" class="btn btn-primary mr-3"> {{'send'|translate}}</button>
            <button type="reset" (click)="router.navigate(['/devices'])"
                class="btn btn-secondary">{{'cancel'|translate}}</button>
        </form>
    </div>
</div>
