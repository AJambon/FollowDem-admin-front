<div class="row">
    <div class="col">
        <form [formGroup]="deviceForm">
            <div class="form-group">
                <label>{{'reference'|translate}}</label>
                <div class="input-group">
                    <input class="form-control" formControlName="reference">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">{{'type-device'|translate}}</label>
                <select class="form-control" formControlName="device_type_id" id="exampleFormControlSelect1">
                    <option *ngFor="let device_type of device_types" [value]="device_type.id">{{device_type.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>{{'comment'|translate}}</label>
                <div class="input-group">
                    <textarea class="form-control" formControlName="comment"></textarea>
                </div>
            </div>
            <button type="submit" (click)="save()" class="btn btn-primary"> Envoyer </button>
        </form>
    </div>
</div>
