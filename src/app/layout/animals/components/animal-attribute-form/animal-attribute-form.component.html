<div [@routerTransition]>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="animalAttributeForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">{{'attribute'|translate}}</label>
                            <select class="form-control" formControlName="attribute_id" id="exampleFormControlSelect1">
                                <option *ngFor="let attribute of attributes" [value]="attribute.id">{{attribute.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>{{'value'|translate}}</label>
                            <div class="input-group">
                                <input class="form-control"  formControlName="value" />
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" (click)="save()" class="btn btn-primary"> Envoyer</button>
            </form>
        </div>
    </div>
</div>
