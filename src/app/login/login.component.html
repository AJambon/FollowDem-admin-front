<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>FollowDem-Admin</h1>
            <form role="form" (ngSubmit)="register(userForm.value)" #userForm="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control input-underline input-lg"  placeholder="Login" ngModel>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control  input-underline input-lg"  name="password" placeholder="Password" ngModel>
                    </div>
                </div><!--
                <a class="btn rounded-btn" [routerLink]="['/animals']" (click)="onLoggedin()"> Log in </a>
                &nbsp;-->
                <input type="submit" class="btn rounded-btn" value="Connexion" />
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                <p *ngIf="_authService.loginError" class="alert alert-danger" role="alert" style="margin-top:5px;">
                    <strong> {{'LoginError' | translate }} </strong>
                </p>
                <img *ngIf="_authService.isLoading" src="../../assets/images/Spinner.gif"
                  alt="Chargement..."
                  height="40"
                  width="40">
            </form>
        </div>
    </div>
</div>
